<!DOCTYPE html>
<html>
<head>
    <title>Anime Rating Prediction</title>

    <style>
        /* ===== BODY SETUP ===== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ===== BACKGROUND IMAGE BLUR ===== */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1503264116251-35a269479413")
                        no-repeat center / cover;
            filter: blur(10px);
            transform: scale(1.1); /* avoid edges */
            z-index: -1;
        }

        /* ===== HEADING ===== */
        h1 {
            text-align: center;
            color: white;
            margin-top: 60px;
        }

        /* ===== GLASS FORM ===== */
        form {
            max-width: 300px;
            margin: 50px auto;

            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            padding: 30px;
            border-radius: 15px;

            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            
        }

        /* ===== LABELS ===== */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
        }

        /* ===== INPUTS ===== */
        .input {
            
            width:100%;
            padding: 10px;
            margin-bottom: 15px;

            background: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }
        .input:focus{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* ===== BUTTON ===== */
        .submit_button {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
        }

        .submit_button:hover {
            background: rgba(0, 0, 0, 0.85);
        }
    </style>
</head>

<body>

<h1>Anime Rating Prediction</h1>

<form  style="margin-top: 50px;" method="POST" action="/predict">
    <label>Genre</label>
    <select name="genre" class="input" required>
        <option value="">Select Genre</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Adventure">Adventure</option>
    </select>

    <label>Type</label>
    <select name="anime_type" class="input" required>
        <option value="">Select Type</option>
        <option value="TV">TV</option>
        <option value="Movie">Movie</option>
        <option value="OVA">OVA</option>
    </select>

    <label>Episodes:</label>
    <input type="number" name="episodes" class="input" required>

    <label>Members:</label>
    <input type="number" name="members" class="input" required>

    <input type="submit" value="Predict" class="submit_button">
</form>

</body>
</html>
